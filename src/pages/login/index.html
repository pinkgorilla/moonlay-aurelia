<template>
  <div class="row" style="padding-top:200px;">
    <div class="col-md-4 col-md-offset-4">
      <form submit.delegate="login()">
        <div class="panel panel-default">
          <div class="panel-heading">SIGN-IN</div>
          <div class="panel-body">
            <p class="lead">Enter your credential.</p>
            <div class="form-group form-group-lg">
              <input type="text" class="form-control" value.bind="username"/>
            </div>
            <div class="form-group form-group-lg">
              <input type="password" class="form-control" value.bind="password"/>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block btn-raised">SIGN-IN</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
