<template>
  <require from="value-converters/number-format"></require>
  <require from="value-converters/date-format"></require>
  <h3>Workplans</h3>
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>Period</th>
        <th>From / To</th>
        <th>Items</th>
        <th>Completion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="row of data">
        <td>${row.period.month + '/' + row.period.period}</td>
        <td>${row.period.from|dateFormat:"DD-MMM-YYYY"} s/d ${row.period.to|dateFormat:"DD-MMM-YYYY"}</td>
        <td>${row.items.length}</td>
        <td>${row.completion}%</td>
        <td>
          <a href="#" click.delegate="edit(row)">edit</a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
        </td>
      </tr>
    </tfoot>
  </table>
</template>
